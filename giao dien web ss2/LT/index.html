<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The table : the bang -->
    <!-- Thuoc tinh border - Phan cach cac cot, hang-->
    <!-- cellpadding - Do rong giua giua noi dung va cot -->
    <table border="1" cellpadding="10" cellspacing="0">
      <!-- Tieu de cua bang-->
      <caption>
        <strong>Bảng dữ liệu người dùng</strong>
      </caption>
      <!-- Hang tieu de chinh cua bang : thead-->
      <thead>
        <!-- Tao ra mot hang: <tr>-->
        <tr>
          <!-- Tao cac cot tieu de chinh : <th>-->
          <th>STT</th>
          <th>Họ và tên</th>
          <th>Tuổi</th>
          <th>Giới tính</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <!-- Tao cac cot du lieu : <td>-->
          <td>1</td>
          <td>Nguyễn Văn A</td>
          <td>20</td>
          <td bgcolor="pink">Nam</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Demo</td>
          <td>30</td>
          <td>Nữ</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
